<transition-group
  :css="false"
  @enter="enter"
  @appear="appear">
  <transformer v-for="spec of list"
    :direction="spec.direction"
    :delay="spec.delay"
    :delta="spec.delta"
    :duration="spec.duration"
    :leave-hook="spec.leave"
    :key="spec"
    ref="transformers"
    @left="remove(spec)">
    <adaptor :type="spec.type ? spec.type : type" :data="spec.data"></adaptor>
  </transformer>
</transition-group>
