<div class="editor" @keydown="eventBlocker">
  <div class="column">
    <i class="material-icons input-desc title-desc">title</i>
    <input class="topic" v-model="topicStr">

    <i class="material-icons input-desc">link</i>
    <input class="url" v-model="urlStr">

    <i class="material-icons input-desc">label</i>
    <input class="tags" v-model="tagsStr">

    <div class="content preview" :class="{ visible: preview }"></div>
    <div class="source"></div>
  </div>
</div>
