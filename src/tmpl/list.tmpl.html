<div class="list" @scroll="scroll" :class="{ 'has-prev': hasPrev }">
  <a class="placeholder" v-show="hasPrev" :href="prevLink" @click.prevent="prev">
    <i class="material-icons placeholder-icon md-24">keyboard_arrow_up</i>
    <div>第 {{ page - 1 }} 页</div>
  </a>
  <div class="entries">
    <a v-for="(entry, index) of entries" :href="buildEntryLink(entry)" @click.prevent>
      <div class="entry" @click="select(index)" :class="{ selected: index === selected }">
        <div class="entry-topic">
          {{ entry.topic }}
        </div>
        <div class="post-time">
          <!-- using v-text to prevent FOUC -->
          <i class="material-icons">access_time</i> <span v-text="convertTime(entry.post_time)"></span>
        </div>
        <div class="overlap"></div>
      </div>
    </a>
    <div class="list-empty-hint" v-show="!entries || entries.length === 0">
      这里除了一只猫，什么都没有
    </div>
  </div>
  <a class="placeholder" v-show="hasNext" :href="prevLink" @click.prevent="next">
    <div>第 {{ page + 1 }} 页</div>
    <i class="material-icons placeholder-icon md-24">keyboard_arrow_down</i>
  </a >
  <div class="placeholder" v-show="!hasNext">
    已经是最后一页了~
  </div>
</div>
