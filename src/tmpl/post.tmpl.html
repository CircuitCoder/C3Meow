<div class="post">
  <div class="column">

    <div class="cached-indicator" v-if="cachedTime">
      <div class="cached-refresh" @click="refresh()">
        <i class="material-icons">cached</i>
      </div>
      <div class="cached-hint">
        啊，尾巴找不到信号啦!<br>
        缓存于 {{ cachedTime | time }}
      </div>
    </div>

    <div class="top" :class="{ 'has-author': author }">
      <div class="topic" v-text="topic"></div>
      <div class="properties">
        <div class="timestamp">
          <div class="create-timestamp">
            <i class="material-icons">access_time</i>
            {{ timestamp | time }}
          </div>
          <div class="update-timestamp">
            <i class="material-icons">edit</i>
            {{ updateTimestamp | time }}
          </div>
        </div>
        <div class="tags" v-show="tags && tags.length > 0">
          <i class="material-icons">label_outline</i>
          <a class="tag"
            v-for="(tag, index) of tags"
            :href="buildTagLink(tag)"
            @click.prevent="tagClick(index)">{{ tag }}</a>
        </div>
        <div class="author" v-show="author">
          <i class="material-icons">person</i>
          {{ author ? author.name : '' }}
        </div>
      </div>
      <avatar :src="author.avatar" v-if="author" class="avatar"></avatar>
    </div>

    <div class="content" v-html="compiled" @click="linkRedirector"></div>
  </div>
</div>
