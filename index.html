<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="${require('src/config.js').title}">
    <meta name="theme-color" content="#FFF">
    <link rel="apple-touch-icon" href="${require('src/assets/touchicon180.png')}">

    <link rel="icon" href="${require('src/assets/favicon@0.5x.png')}" sizes="32x32" type="image/png">
    <link rel="icon" href="${require('src/assets/favicon@1x.png')}" sizes="64x64" type="image/png">
    <link rel="icon" href="${require('src/assets/favicon@2x.png')}" sizes="128x128" type="image/png">
    <link rel="icon" href="${require('src/assets/touchicon@3x.png')}" sizes="192x192" type="image/png">

    <link rel="manifest" href="${require('src/manifest.json.js')}">
    <title v-html="title">加载中... | ${require('src/config.js').title}</title>
    <link href="https://fonts.lug.ustc.edu.cn/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://apis.google.com/js/api:client.js"></script>
  </head>
  <body @keydown.d="doDelete" @keydown.e="doEdit" @keydown.a="doAdd" @keydown.esc="closePost('down')" @keydown.s="toggleSidebar" tabindex="0">
    <div class="frame" v-show="running" transition="init-frame" style="display: none"x
      v-touch:swipeleft="closeSidebar" v-touch:swiperight="openSidebar"
      v-touch-options:swipe="{ direction: 'horizontal', threshold: 200, velocity: 0.3 }">
      <div class="post-container">
        <div class="loading" :class="{ visible: post !== null }">
          <i class="material-icons cloud">cloud</i>
          <div class="arrow-wrapper">
            <i class="material-icons arrow">keyboard_arrow_down</i>
          </div>
          <div class="hint">Loading<span class="dot-1">.</span><span class="dot-2">.</span><span class="dot-3">.</span></div>
        </div>

        <div class="not-found" :class="{ visible: notFound }">
          喵...找不到了...
        </div>
      </div>
      <div class="title-bar">
        <i class="material-icons sidebar-toggle" @click="toggleSidebar()">menu</i>
        <span class="brand">{{ titlebar }}</span>
      </div>
      <div class="delete-mask" v-show="pendingDeletion" transition="opacity" @keydown="eventBlocker">
        <div class="delete-container">
          <div class="delete-hint">喵，你确认要删除吗？</div>
          <div class="delete-confirmation">
            <div class="delete-confirmation-placeholder">{{ deletionPlaceholder }}</div>
            <input class="delete-confirmation-input" v-model="deletionConfirmation" @input="checkDeletion()" :disabled="!pendingDeletion || deleting" @keydown.esc="discardDeletion()">
          </div>
          <div class="deleting-hint" :class="{ shown: deleting }">删除中...</div>
        </div>
      </div>
      <div class="sidebar-mask" v-show="sidebarShown" transition="opacity" @click="closeSidebar()"></div>
      <div class="sidebar" :class="{ extended: sidebarShown }">
        <div class="loading">
          <i class="material-icons cloud">cloud</i>
          <div class="arrow-wrapper">
            <i class="material-icons arrow">keyboard_arrow_down</i>
          </div>
          <div class="hint">Loading<span class="dot-1">.</span><span class="dot-2">.</span><span class="dot-3">.</span></div>
        </div>
        <div class="list-ref" :class="{ 'show-back-to-all': ref !== 'all' }">
          <div class="back-to-all" @click="backToAll">
            返回全部
          </div>
          <i class="material-icons back-to-all-arrow">keyboard_arrow_left</i>
          <div class="pager"></div>
        </div>
        <div class="list-content-holder">
        </div>
      </div>
      <div class="bottom-bar">
        <div class="account" @click="modAccount" :class="{ 'signed-in': signedIn }">
          <div class="avatar-background"></div>
          <div class="avatar-background overlap"></div>
          <div class="avatar-background-cover"></div>
          <div class="avatar placeholder"></div>

          <div class="avatar container" :class="{ visible: this.avatarLoaded }">
            <img :src="user ? user.avatar : ''" class="avatar-content" @load="onAvatarLoad">
          </div>

          <div class="action-overlap">
            <i class="material-icons login">archive</i>
            <i class="material-icons logout">unarchive</i>
          </div>
          <div class="name-holder"></div>
        </div>

        <div class="toolbox" :class="{ signed: signedIn, author: isAuthor }">
          <i class="material-icons close" @click="closePost('down')">close</i>
          <span class="control">
            <i class="material-icons add" @click="doAdd">add</i>
            <i class="material-icons edit" @click="doEdit">edit</i>
            <i class="material-icons delete" @click="doDelete">delete</i>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
