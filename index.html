<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link href="https://fonts.lug.ustc.edu.cn/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://apis.google.com/js/api:client.js"></script>
  </head>
  <body>
    <div class="frame" v-show="running" transition="init-frame">
      <div class="post-container">
        <div class="loading" :class="{ visible: postUrl !== null }">
          <i class="material-icons cloud">cloud</i>
          <div class="arrow-wrapper">
            <i class="material-icons arrow">keyboard_arrow_down</i>
          </div>
          <div class="hint">Loading<span class="dot-1">.</span><span class="dot-2">.</span><span class="dot-3">.</span></div>
        </div>
      </div>
      <div class="sidebar">
        <div class="loading">
          <i class="material-icons cloud">cloud</i>
          <div class="arrow-wrapper">
            <i class="material-icons arrow">keyboard_arrow_down</i>
          </div>
          <div class="hint">Loading<span class="dot-1">.</span><span class="dot-2">.</span><span class="dot-3">.</span></div>
        </div>
        <div class="list-ref">
          <div class="pager"></div>
        </div>
        <div class="list-content-holder">
        </div>
      </div>
      <div class="bottom-bar">
        <a @click="pushRef('a')">a</a>
        <a @click="pushRef('c')">c</a>
        <div class="account" @click="modAccount" :class="{ 'signed-in': signedIn }">
          <div class="avatar-background"></div>
          <div class="avatar-background overlap"></div>
          <div class="avatar-background-cover"></div>
          <div class="avatar placeholder"></div>

          <div class="avatar container" :class="{ visible: this.avatarLoaded }">
            <img :src="user ? user.avatar : ''" class="avatar-content" @load="onAvatarLoad">
          </div>

          <div class="action-overlap">
            <i class="material-icons login">archive</i>
            <i class="material-icons logout">unarchive</i>
          </div>
          <div class="name-holder"></div>
        </div>
      </div>
    </div>
  </body>
</html>
